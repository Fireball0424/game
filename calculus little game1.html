  <script>
  var score=0;
  var best_score=0;
  var now_time=10;
  var flag=0;
  var num=10;
  var x=-1;
  var last = -1;
  function end(clock){
  	window.alert("Your score is " + score + " ,press start button to try again >_<");
  	clearInterval(clock);
  	flag=0;
  	now_time=10;
	best_score=Math.max(score,best_score);
	score=0;
	p2.innerHTML="Score: " + score + " /Best score: " + best_score;
  }
  function start(){
  	flag++;
  	var timer = document.querySelector("#p1");
  	if(flag == 1) var clock = setInterval(function(){
    	now_time-- ;
    	if(now_time < 0 ){
			if(flag == 1) end(clock);
		}
	else flag = 1;
   	 timer.innerText = "Count Down: " + now_time;}, 1000);
  }
  
  function Random(){
  		while(last == x){
		  	x = Math.floor(Math.random() * num);
		}
		if(x == 0) d3.innerHTML="\\(∫sinxdx\\)";
		if(x == 1) d3.innerHTML="\\(∫cosxdx\\)"; 
		if(x == 2) d3.innerHTML="\\(∫sec^{2}xdx\\)";
		if(x == 3) d3.innerHTML="\\(∫secxtanxdx\\)";
		if(x == 4) d3.innerHTML="\\(∫e^{x}dx\\)";
		if(x == 5) d3.innerHTML="\\(∫\\frac{a^x}{lna}dx\\)";
		if(x == 6) d3.innerHTML="\\(\\int \\frac{1}{\\sqrt{1-x^{2}}}dx\\)";
		if(x == 7) d3.innerHTML="\\(\\int \\frac{-1}{\\sqrt{1-x^{2}}}dx\\)";
		if(x == 8) d3.innerHTML="\\(\\int \\frac{1}{1+x^{2}}dx\\)";
		if(x == 9) d3.innerHTML="\\(\\int \\frac{1}{x}dx \\)";
		MathJax.Hub.Queue(["Typeset",MathJax.Hub,"#d3"]);

	}
	function check(res){
		if(res == x){
			if(flag == 1){
				score++;
				p2.innerHTML="Score: " + score + " /Best score: " + best_score;
				last=x;
				Random();
			}
		}
	}
